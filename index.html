<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>random number</h1>
    <div class="calculate">
        <div class="control">
            <div class="result" id="result">
                Result
            </div>
            <div class="rangeSetting">
                <p>Max</p>
                <input type="text" id="max"/>
                <p>Min</p>
                <input type="text" id="min"/>
            </div>
        </div>
        <button class="createRandomNumber" id="generateBtn">generate</button>
    </div>
    <p class="exp">exception number</p>
    <div class="exceptions">
        <div class="allException" id="allException">
            <input type="text" class="exception" id="exc1" placeholder="Num">
        </div>
        <input type="button" class="plusException" id="plusException" value="+">
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
